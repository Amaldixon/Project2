<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game">
    <div class="choices">
      <button class="choice" onclick="playRound('rock')">Rock</button>
      <button class="choice" onclick="playRound('paper')">Paper</button>
      <button class="choice" onclick="playRound('scissors')">Scissors</button>
    </div>
    <div id="result"></div>
    <div id="score">Player: 0 | Computer: 0</div>
    <div id="rules">
      <h3>Rules</h3>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Paper beats Rock</li>
        <li>Scissors beats Paper</li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
